  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
  

  <!--  The Mentor Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Mentor</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-group">
            <label for="mentorname">Mentor Name:</label>
            <input type="text" class="form-control" name="mentorname" id="mentorname">
          </div>
          <div class="form-group">
            <label for="mentoremail">Mentor Emailid:</label>
            <input type="email" class="form-control" id="mentoremail" name="mentoremail">
          </div>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="submit" name="new-mentor" id="new-mentor" class="btn btn-success" onclick="addnewmentor(event)" data-dismiss="modal">Submit</button>
        </div>
        
      </div>
    </div>
  </div>
  <!--  The Mentor Modal Close -->
  <!--  The Student Modal -->
  <div class="modal" id="myStudent">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Student</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-group">
            <label for="studentname">Student Name:</label>
            <input type="text" class="form-control" name="studentname" id="studentname">
          </div>
          <div class="form-group">
            <label for="studentemail">Student Emailid:</label>
            <input type="email" class="form-control" id="studentemail" name="studentemail">
          </div>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="submit" name="new-mentor" id="new-student" class="btn btn-success" onclick="addnewstudent(event)" data-dismiss="modal">Submit</button>
        </div>
        
      </div>
    </div>
  </div>
  <!--  The Student Modal Close -->
